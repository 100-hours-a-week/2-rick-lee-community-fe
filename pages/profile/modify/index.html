<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="headerContainer">
        <script type="module">
            import { Header } from '/shared/components/Header/Header.js';
            
            document.addEventListener('DOMContentLoaded', () => {
                new Header('headerContainer');
            });
        </script>
    </div>
    
    <main class="container">
        <span class="label">프로필 사진*</span>
        <h2 style="text-align: center;">회원정보 수정</h2>
        
        <form id="profileForm" class="profile-form">
            <div class="profile-image-section">
                <div class="profile-circle" id="profileImageContainer">
                    <img src="" alt="프로필 이미지" id="previewImage" class="profile-preview hidden">
                </div>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <div id="email" class="display-text">startupcode@gmail.com</div>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임*</label>
                <input type="text" id="nickname" name="nickname" maxlength="10" 
                        placeholder="닉네임을 입력해주세요">
                <span class="char-count">0/10</span>
                <p class="helper-text" id="modifyHelper">* helper text</p>
            </div>
            
            <button type="modify" class="modify-button" id = "modifyButton">수정하기</button>
            <button type="button" class="delete-button" id="deleteAccountButton">회원 탈퇴</button>
            <button type="submit" id="submitButton" class="submit-button">수정완료</button>
        </form>
    </main>

    <!-- 토스트 메시지 -->
    <div class="toast" id="toast">수정 완료</div>

    <!-- 회원 탈퇴 모달 -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>회원 탈퇴</h3>
            <p>정말 탈퇴하시겠습니까?</p>
            <div class="modal-buttons">
                <button id="confirmDelete">확인</button>
                <button id="cancelDelete">취소</button>
            </div>
        </div>
    </div>

    <script type="module" src="/pages/profile/modify/index.js"></script>
</body>
</html>
