<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="headerContainer">
        <script type="module">
            import { Header } from '/shared/components/Header/Header.js';
            
            document.addEventListener('DOMContentLoaded', () => {
                new Header('headerContainer');
            });
        </script>
    </div>

    <main class="password-change">
        <h1 class="title">비밀번호 수정</h1>
        <form class="password-form">
            <!-- 현재 비밀번호 입력 필드 추가 -->
            <div class="input-group">
                <label for="currentPassword">현재 비밀번호</label>
                <input 
                    type="password" 
                    id="currentPassword" 
                    placeholder="현재 비밀번호를 입력해주세요."
                >
                <span class="helper-text" id="currentPasswordHelper">* 필수 입력</span>
            </div>

            <div class="input-group">
                <label for="newPassword">새 비밀번호</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="새 비밀번호를 입력해주세요."
                >
                <span class="helper-text" id="passwordHelper">* 필수 입력</span>
            </div>

            <div class="input-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input 
                    type="password" 
                    id="passwordConfirm" 
                    placeholder="비밀번호를 한번 더 입력해주세요."
                >
                <span class="helper-text" id="passwordConfirmHelper">* 필수 입력</span>
            </div>

            <button type="submit" class="submit-button" id="submitButton">수정하기</button>
        </form>
    </main>
    <script type="module" src="/pages/profile/changePasswd/index.js"></script>
</body>
</html>
